<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a id="navTitle" class="navbar-brand" href="index.html"></a>
		    </div>
		  </div>
		</nav>

		<div class="container-fluid">
			<div class="form-inline" style="margin-bottom: 30px;">
				<div class="form-group">
					<input type="text" class="form-control" id="description" placeholder="Descricao">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="amount" placeholder="Quantidade">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="value" placeholder="Valor">
				</div>
				<span id="btnUpdate" style="display: none;">
				<span id="inputIdUpdate"></span>
					<button class="btn btn-default" onclick="updateData();">Salvar</button>
					<button class="btn btn-default" onclick="resetForm();">Cancelar</button>
				</span>
				<span id="btnAdd">
					<button class="btn btn-default" onclick="addData();">Adicionar</button>
					<button class="btn btn-default" onclick="resetForm();">Cancelar</button>
					<button class="btn btn-default" onclick="deleteList();">Deletar lista</button>
				</span>	
			</div>

			<div class="alert alert-danger" id="errors" style="display: none;"></div>

			<table id="table-list" class="table"></table>

			<nav class="navbar navbar-default navbar-fixed-bottom">
				<div class="container">
					<h4 class="text-center text-success">
						Total: <span id="totalValue">$ 0,00</span>
					</h4>
				</div>
			</nav>
		</div>	

		<script src="js/config.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
